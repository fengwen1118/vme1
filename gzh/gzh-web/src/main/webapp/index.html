<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html;chaset=utf-8"/>
    <title>登录</title>
    <link href="login/css/bootstrap.min.css" rel="stylesheet">
    <link href="login/css/signin.css" rel="stylesheet">
</head>
<body>
<div class="signin">
    <div class="signin-head"><img src="login/images/test/head_120.png" alt="" class="img-circle"></div>
    <form class="form-signin" role="form" >
        <input type="text" id="userName" class="form-control" placeholder="用户名" required autofocus />
        <input type="password" id="passWord" class="form-control" placeholder="密码" required />
        <button class="btn btn-lg btn-warning btn-block" id="loginBtn" type="button">登录</button>
        <label class="checkbox">
            <input type="checkbox" value="remember-me"> 记住我
        </label>
    </form>
</div>

</body>
</html>
<script src="js/jquery.min.js"></script>
<script>


    $(function(){
        $('#loginBtn').click(function(){
            $.ajax({
                type: "GET",
                url: "user/login.do",
                data: {
                       userName:$("#userName").val(),
                       passWord:$("#passWord").val()
                },
                dataType: "json",
                success: function(data){
                   // alert(data.success);
                    if(data.success){
                        sessionStorage["userName"]=$("#userName").val();
                        sessionStorage["passWord"]=$("#passWord").val();
                        alert("hello");
                        //window.location.href="../page/main.html";
                    }

                }
            });
        });
    });
</script>
