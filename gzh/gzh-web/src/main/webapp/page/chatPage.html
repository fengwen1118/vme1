<head>

<body>

    <table style="width:100%;">

            <td style="width:70%;">
                <input type="input" id="tojid"  /> - to jid <br>
                <textarea id="msg" cols="50" rows="5"></textarea> - message<br>
                <input id="send" type="button" value="send" />

    </table>

<script>


    $(document).ready(function () {
        var tojid = window.location.href.split("=")[1];
       // alert(tojid);
        $('#tojid').val(tojid);

    });


    $('#send').bind('click', function () {

        var msg=$('#msg').val();
        toId = $('#tojid').val();
        fromId =jid;

        console.log(msg);
        console.log(toId);

        var reply = $msg({to: toId, from: fromId , type: 'chat'}).cnode(Strophe.xmlElement('body', '' ,msg));
        connection.send(reply.tree());
       // logsend(new Date().toLocaleTimeString() + "  "+ fromId +":  "  + msg);
        $('#msg').val('');
    });




</script>
